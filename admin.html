<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container" style="width: 30%; height: 60px; background-color: rgb(0, 47, 255); color: white;">
        <h3 class="container mb-0">Upload your pdf</h3>
    </div>
    <form class="container" style="width: 30%; background-color: whitesmoke; border-radius: 4px solid none;" action="submit.php">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Subject</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Topic</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">No. of pages</label>
            <input type="number" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Date</label>
            <input type="date" class="form-control" id="exampleInputPassword1" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Upload pdf</label>
            <label id="msg" style="color: red; display: none;">Upload pdf only!</label>
            <input type="file" class="form-control" id="file">
        </div>
        
        <button type="submit" class="btn btn-primary mb-3" id="button">Upload</button>
        <button type="reset" class="btn btn-danger mb-3 mx-3" id="button">Reset</button>
      </form>
    
<script>
    document.getElementById("file").addEventListener('change', function(e){
        let x = e.target.value
        //console.log(x.substring(x.lastIndexOf('.') + 1));
        console.log(x.split(".").at(-1))
        if(x.split(".").at(-1)!='pdf'){
            
            document.getElementById("msg").style.display="block";
            document.getElementById("button").disabled = true;
        }
        else{
            document.getElementById("msg").style.display="none";
            document.getElementById("button").disabled = false;
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
